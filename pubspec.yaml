name: random_words_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.19.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Kodchasan
      fonts:
        - asset: fonts/Kodchasan-Regular.ttf
        - asset: fonts/Kodchasan-Bold.ttf
          weight: 700
        - asset: fonts/Kodchasan-Light.ttf
          weight: 300
        - asset: fonts/Kodchasan-Medium.ttf
          weight: 500
        - asset: fonts/Kodchasan-SemiBold.ttf
          weight: 600
